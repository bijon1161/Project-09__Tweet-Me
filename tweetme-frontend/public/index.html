<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Tweetme App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="tweet-container"></div>

  <div id="tweetme" data-username="admin123" data-can-tweet="false"></div>

  <!-- <div class="tweetme-detail" data-tweet-id="61" data-class-name="col-6 mx-auto"></div> -->


  <script>

    var path = window.location.pathname
    var idRegex = /(?<tweetid>\d+)/
    var match = path.match(idRegex)
    if (match) {
      var tweetId = match.groups.tweetid
      var tweeme2El = document.getElementById("tweetme")
      tweeme2El.className = 'd-none'
      var tweetEl = "<div class='tweetme-detail' data-tweet-id=" + tweetId + " data-class-name='col-6 mx-auto'></div>"
      var mainContainer = document.getElementById("tweet-container")
      mainContainer.innerHTML = tweetEl
    }

  </script>
</body>

</html>
